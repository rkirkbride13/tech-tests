<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Till interface</title>
    <link rel="stylesheet" href="public/style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☕</text></svg>"
    />
  </head>
  <body>
    <br/><br/><br/>
    <h1 class="font-effect-fire-animation">Hipster Coffee</h1>
    <br/><br/>
    <div class="maincontainer">
      <br />
      <div class="order_box" id="order_box">
        <div>
          <input type="text" id="name-input" placeholder="Name on order..."/>
          <button class="submit" id="name-button">Submit</button>
          <button class="submit" id="reset-button">Reset</button>
        </div>
        <br/>
        <div id="wrapper" >
          <table id="menu" class="menu">
            <tr>
              <th>Item</th>
              <th>Price (£)</th>
            </tr>
          </table><br/>
        </div>
        <div id="order" class="order">
        </div>
      </div>
      <!-- <div class="receipt_box" id="receipt_box">
      </div>       -->
    </div>
    <script type="text/javascript" src="bundle.js"></script>
  </body>
</html>
